    <body>

                <div class="nav_logo">
                    <a href="/">

        <header class="main-header">
            <div class="layers">

                    <div class="layers_caption">網路安全策進會</div>
                    <div class="layers_title">BambooFox</div>
                </div>
                <div
                    class="layer layers_base"
                    style="background-image: url(img/layer-base.webp)"
                ></div>
                <div
                    class="layer layers_middle"
                    style="background-image: url(img/layer-middle.webp)"
                ></div>
                <div

                    class="layer layers_front"
                    style="background-image: url(img/layer-front.webp)"

            </div>

        <section class="horizontal-section">
            <div class="about">
                <h2>關於我們</h2>
                <p>
                    網路安全策進會
                    BambooFox，一個專注於推廣資訊安全並擁有深厚技術實力的資安社團及戰隊。除了提供豐富的資安課程和資源，成員們也積極協助臺灣的多項資安計畫和競賽，如
                    AIS3 Pre-Exam、AIS3 EOF、HITCON CTF、TSCCTF 等。
                </p>
                <div class="awards">
                    <p>2023 年，BambooFox 成員在國內外資安競賽中取得顯著成績</p>
                    <div class="awards_container">

                            <img src="img/CSC.webp" alt="" />

                        </div>
                        <div class="award">
                            <img src="img/CGGC.webp" alt="" />
                            <p>CGGC 冠軍</p>
                        </div>
                        <div class="award">
                            <img src="img/AEGIS.webp" alt="" />
                            <p>神盾盃冠軍</p>
                        </div>
                        <div class="award">
                            <img src="img/world_skill.webp" alt="" />
                            <p>全國技能競賽網路安全組冠軍</p>
                        </div>
                        <div class="award">
                            <img src="img/DEFCON.webp" alt="" />
